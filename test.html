<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }

    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow-x: scroll;
      white-space: nowrap;
    }

    .target-element {
      width: 50vw;
      height: 50vh;
      background-color: lightblue;
      display: inline-block;
    }

    .intersection-indicator {
      position: fixed;
      border: 2px dotted red;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="scroll-container">
  <div class="target-element">Element 1</div>
  <div class="target-element">Element 2</div>
  <div class="target-element">Element 3</div>
  <!-- Add more target elements as needed -->
</div>

<div class="intersection-indicator" id="rootMarginIndicator"></div>
<div class="intersection-indicator" id="thresholdIndicator"></div>

<script>
  const observer = new IntersectionObserver(callback, {
    root: document.querySelector('.scroll-container'),
    rootMargin: '0px', // Adjust rootMargin as needed
    threshold: 0.5
  });

  const targetElements = document.querySelectorAll('.target-element');
  targetElements.forEach(targetElement => {
    observer.observe(targetElement);
  });

  function callback(entries, observer) {
    const rootMarginIndicator = document.getElementById('rootMarginIndicator');
    const thresholdIndicator = document.getElementById('thresholdIndicator');

    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        console.log(entry)
      }
    });
  }
</script>

</body>
</html>
